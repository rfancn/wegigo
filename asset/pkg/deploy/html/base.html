<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ryan Fan">
    <title>Wegigo Install Wizard</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ VENDOR_ROOT }}/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ VENDOR_ROOT }}/bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet">
    {% block custom_css %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{{ VENDOR_ROOT }}/html5shiv/html5shiv.min.js"></script>
    <script src="{{ VENDOR_ROOT }}/respond.js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ VENDOR_ROOT }}/bootstrap/ie10-viewport-bug-workaround.js"></script>
    {% block custom_js %}{% endblock %}
  </body>
</html>
