<!-- start application list -->
<table class="table table-striped projects">
    <thead>
    <tr>
        <th style="width: 1%">#</th>
        <th style="width: 15%">Application Name</th>
        <th style="width: 10%">Version</th>
        <th style="width: 10%">Author</th>
        <th style="width: 35%">Description</th>
        <th style="width: 20%"></th>
    </tr>
    </thead>
    <tbody>
    {% for appUuid, appConfigDict in appConfigMap %}
    <tr>
        <td>{{ forloop.Counter }}</td>
        <td>{{ appConfigDict.Name }}</td>
        <td>{{ appConfigDict.Version }}</td>
        <td>{{ appConfigDict.Author }}</td>
        <td>{{ appConfigDict.Desc }}</td>
        <td>
            <label>
                <input name="{{ appUuid}}" type="checkbox" class="js-switch" {% if appConfigDict.Status == "enabled" %}checked{% endif %}/>&nbsp;Enabled
            </label>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<!-- end application list -->
