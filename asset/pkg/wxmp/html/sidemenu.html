<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Wegigo Admin</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img src="{{ PKG_ROOT }}/img/human.jpg" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Welcome,</span>
                <h2>Guest</h2>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                    <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            <li><a href="/wxmp/admin/dashboard/">Dashboard</a></li>
                            <li><a href="/wxmp/admin/app/">Applications</a></li>
                        </ul>
                    </li>
                    <li><a><i class="fa fa-edit"></i>Configuration</a></li>
                </ul>
            </div>
            <div class="menu_section">
                <h3>Applications</h3>
                <ul class="nav side-menu">
                    {% for uuid, info in appInfos %}
                        {% if uuid in enabledUuids and info.Configurable %}
                        <li><a href="/wxmp/admin/app/config/{{ uuid }}"><i class="fa fa-plug"></i>{{ info.Name }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->
    </div>
</div>
